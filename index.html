<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0; padding: 0;
    background: #000;
    color: #00ffea;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }

  #game-container {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    width: 90vw;
    max-width: 700px;
    min-height: 650px;
    border: 3px solid #00ffea;
    border-radius: 15px;
    box-shadow: 0 0 25px #00ffea;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: relative;
  }

  h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #7fdbff;
    text-shadow: 0 0 8px #00ffe4;
  }

  #start-screen, #quiz-screen, #result-screen {
    flex-grow: 1;
    display: none;
    flex-direction: column;
  }

  #start-screen.active, #quiz-screen.active, #result-screen.active {
    display: flex;
  }

  label {
    font-size: 0.8rem;
    margin-bottom: 10px;
  }

  input[type=text] {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.9rem;
    padding: 10px;
    border: none;
    border-radius: 8px;
    width: 100%;
    margin-bottom: 20px;
    background: #011;
    color: #00ffea;
    box-shadow: inset 0 0 5px #00ffe4;
    text-align: center;
  }

  button {
    font-family: 'Press Start 2P', cursive;
    font-size: 0.9rem;
    background: #00ffea;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 15px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00ffe4;
    transition: 0.3s;
    user-select: none;
  }
  button:hover {
    background: #00ccbb;
    box-shadow: 0 0 20px #00fff0;
  }

  #question {
    font-size: 1rem;
    margin-bottom: 15px;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }

  .option-btn {
    background: #011;
    border: 2px solid #00ffea;
    border-radius: 10px;
    padding: 10px;
    color: #00ffea;
    font-size: 0.85rem;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
    user-select: none;
  }
  .option-btn:hover {
    background: #00ffea;
    color: #000;
    box-shadow: 0 0 15px #00ffea;
  }
  .option-btn.correct {
    background: #0f0;
    color: #000;
    border-color: #0f0;
    box-shadow: 0 0 15px #0f0;
  }
  .option-btn.wrong {
    background: #f00;
    color: #000;
    border-color: #f00;
    box-shadow: 0 0 15px #f00;
  }

  #feedback {
    font-size: 0.9rem;
    min-height: 50px;
    margin-bottom: 15px;
    color: #ffdc00;
    text-shadow: 0 0 8px #ffdc00;
  }

  /* Mascota robot animada */
  #robot {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 90px;
    height: 90px;
    background: #00ffea;
    border-radius: 20px;
    box-shadow: 0 0 15px #00ffe4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: #000;
    user-select: none;
    animation: robot-bounce 4s ease-in-out infinite;
  }
  @keyframes robot-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  #robot-eyes {
    display: flex;
    gap: 12px;
    margin-bottom: 8px;
  }
  .eye {
    width: 18px;
    height: 18px;
    background: #000;
    border-radius: 50%;
    animation: eye-blink 6s infinite;
    transform-origin: center;
  }
  .eye.right {
    animation-delay: 3s;
  }
  @keyframes eye-blink {
    0%, 97%, 100% { transform: scaleY(1); }
    98%, 99% { transform: scaleY(0.1); }
  }

</style>
</head>

    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();

      endGame();

  function startGame() {
    currentQuestionIndex = 0;
    selectedAnswer = null;

    startScreen.classList.remove('active');
    resultScreen.classList.remove('active');
    quizScreen.classList.add('active');
    nextBtn.disabled = true;
    feedbackEl.textContent = '';

  function showQuestion() {
    selectedAnswer = null;
    nextBtn.disabled = true;
    feedbackEl.textContent = '';

    const currentQ = questions[currentQuestionIndex];
    questionEl.textContent = `Pregunta ${currentQuestionIndex + 1}: ${currentQ.question}`;
    optionsContainer.innerHTML = '';

    currentQ.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.classList.add('option-btn');
      btn.textContent = opt;
      btn.addEventListener('click', () => selectAnswer(btn, opt));
      optionsContainer.appendChild(btn);
    });
  }

  function selectAnswer(button, answer) {
    if (selectedAnswer !== null) return;
    selectedAnswer = answer;

    [...optionsContainer.children].forEach(btn => {
      btn.disabled = true;
      if (btn.textContent === questions[currentQuestionIndex].answer) {
        btn.classList.add('correct');
      } else if (btn === button) {
        btn.classList.add('wrong');
      }
    });

    if (answer === questions[currentQuestionIndex].answer) {

  }

  function endGame() {
    quizScreen.classList.remove('active');
    resultScreen.classList.add('active');
    resultMessage.textContent = `Â¡Gracias por jugar, ${playerName}!`;
    explanationEl.textContent = 'Pronto agregaremos mÃ¡s preguntas.';

  function resetGame() {
    startScreen.classList.add('active');
    quizScreen.classList.remove('active');
    resultScreen.classList.remove('active');
    playerNameInput.value = '';
    startBtn.disabled = true;
    feedbackEl.textContent = '';
  }
})();
